      useColumn: name
      blocks:
        - type: http
          name: 1
          axios: 
            url: "{{APP_AWS_URL}}/users/image"
            params:
              name: "{{name}}"
            method: POST
            methodType: GET
          responseType: blob
          display: image
          style:
            maxHeight: 300px
            margin: 0 auto
          params:
