  - type: http
    sqlType: select
    name: LIST
    axios:
      url: http://localhost:9300/users
      method: GET
    rowsPath: rows
    selectOptions:
      enabled: true
    actions:
      - type: http
        # modal: true
        axios: 
          url: "{{APP_AWS_URL}}/users/send"
          method: POST
          data:
            "userIds": [1,2,3]
            "name": "{{name}}"
            "mobile": "{{mobile}}"
            "email": "{{email}}"
            "title": "title"
        params:
          - key: name
            valueFromSelectedRows: true
          - key: mobile
            valueFromSelectedRows: true
          - key: email
            valueFromUserProperty: "{{email}}"
          - key: APP_AWS_URL
            valueFromEnv: true
