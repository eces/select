title: 셀렉트어드민

layout:
  style:
    backgroundColor: "#19234B !important"

menus:
- group: 회원
  name: 고객 관리
  path: users
  placement: menu-only
  redirect: users/active
  icon: mdi-account
  
  menus:
  - name: 결제 관리
    path: payments
    placement: menu-only
    icon: mdi-timeline-check

- group: 회원
  name: 최근가입자 목록
  path: users/active
  placement: tab-only

- group: 회원
  name: 휴면회원 목록
  path: users/dormant
  placement: tab-only

- group: 회원
  name: 마케팅 수신동의
  path: users/promotion
  placement: tab-only

- group: 대시보드
  name: 대시보드
  path: dashboard
  placement: menu-only
  icon: mdi-monitor-dashboard
  roles:
    list:
      # - email::jhlee@selectfromuser.com
      - Employee
    view:
      # - email::jhlee@selectfromuser.com
      - Employee
- group: 메시지
  name: 메시지
  path: message
  placement: expand-only
  icon: mdi-email
  roles:
    list:
      - email::jhlee@selectfromuser.com
      - Employee_else
    view:
      - email::jhlee@selectfromuser.com
      - Employee_else
  menus:
  - path: message/A
    name: Menu A
  - path: message/B
    name: Menu B
    roles:
      list:
        # - email::jhlee@selectfromuser.com
        - Employee
      view:
        # - email::jhlee@selectfromuser.com
        - Employee_else

- group: 기타메뉴
  name: 공식 문서 
  path: https://docs.selectfromuser.com
  target: _blank
  icon: mdi-book-open-variant
  iconEnd: 링크

- group: 기타메뉴
  name: 클라우드 이용
  path: https://app.selectfromuser.com
  target: _blank
  icon: mdi-tab
  iconEnd: 링크

resources:
- 
  name: mysql.qa
  type: mysql
  host: $DB_HOST
  port: $DB_PORT
  username: $DB_USER
  password: $DB_PASSWORD
  database: $DB_NAME
  timezone: '+00:00'
  extra:
    charset: utf8mb4_general_ci


